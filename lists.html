<html>
<meta charset="utf-8">
<title>Lists</title>
<body>
  <h1>LISTS</h1>
  <hr size="3" noshade>
  <h2>Unordered list</h2>
  <ul>
    <li>hi</li>
    <li>hello</li>
    <li>welcome</li>
  </ul>
  <ul style="list-style-type:circle">
    <li>hi</li>
    <li>hello</li>
    <li>welcome</li>
  </ul>
  <h2>Ordered list</h2>
  <ol>
    <li>move</li>
    <li>come</li>
    <li>go</li>
  </ol>
  <ol type="i">
    <li>move</li>
    <li>come</li>
    <li>go</li>
  </ol>
  <h2>Description list</h2>
  <dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
  </dl>
</body>
</html>
